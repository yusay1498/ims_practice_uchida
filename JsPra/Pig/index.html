<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>マークアップチャレンジ</title>
</head>

<body>
<header>
    <div class="head">
        <div class="head-ti">
            <h1 class="main">別府亭</h1>
            <p class="sub">豚 料 理 専 門 店</p>
        </div>
        <nav>
            <ul class="nav-menu">
                <li>こだわり</li>
                <li>お品書き</li>
                <li>アクセス</li>
            </ul>
        </nav>
    </div>
    <div class="head-img"></div>
    <div class="head-cl"></div>
    <button class="btn">
        <div class="btn_wrap">
            <p>ご<br>予<br>約<br>は<br>こ<br>ち<br>ら</p>
        </div>
    </button>
</header>
<main>
    <section class="picky">
        <div class="wrap">
            <h2 class="title">こだわり</h2>
            <div class="sl">
                <ul class="slide">
                    <li class="slide-item"><img src="img/pig.jpg" alt=""></li>
                    <li class="slide-item"><img src="img/pig2.jpg" alt=""></li>
                    <li class="slide-item"><img src="img/pig3.jpg" alt=""></li>
                    <li class="slide-item"><img src="img/pig4.jpg" alt=""></li>
                </ul>
            </div>
            <div class="picky-tx">
                <p>別府亭は、宮崎県に自社経営の農場「<span class="beppu">別府ファーム</span>」を所有しています。
                    <br>めいっぱいの愛情を込めて育て、一匹一匹泣きながら屠殺しています。
                    <br>緑の中で元気いっぱいに育った栄養たっぷりの豚肉を、どうぞお召し上がりください。</p>
            </div>
        </div>
    </section>
    <section class="menu">
        <div class="wrap">
            <h2 class="title">お品書き</h2>
            <p>あらゆる豚料理をご用意しております。ぜひご賞味ください。</p>
            <div class="menu-img">
                <div class="menu-img_1">
                    <div class="menu-img_1_1"></div>
                    <div class="menu-img_1_2"></div>
                </div>
                <div class="menu-img_2">
                    <div class="menu-img_2_1"></div>
                    <div class="menu-img_2_2"></div>
                </div>
            </div>
        </div>
    </section>
    <section class="access">
        <h2 class="title">アクセス</h2>
        <div class="nav">
            <p>東京都池袋123-4-5 ベップビル34階 <br> 池袋駅から徒歩10秒</p>
        </div>
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12954.366348394058!2d139.69823326534924!3d35.73626163134497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188d5d4043e0dd%3A0x213775d25d2b034d!2z5rGg6KKL6aeF!5e0!3m2!1sja!2sjp!4v1585128525851!5m2!1sja!2sjp"
                frameborder="0" class="map"></iframe>
    </section>
</main>
